name: pre-commit

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  pre-commit:
    name: pre-commit
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: pre-commit
        uses: liblaf/template/.github/actions/pre-commit@main
        with:
          autofix: ${{ ! github.ref_protected }}
          token: ${{ secrets.GH_TOKEN }}
